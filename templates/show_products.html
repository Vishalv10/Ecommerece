<!-- store/templates/store/show_products.html -->
{% extends "nav2.html" %}  <!-- Assuming you have a base template for admin pages -->
{% block content %}

<style>

.container {
  margin-top: 20px;
}

h2 {
  color: #333;
}

.table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

.table th, .table td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: left;
}

.table th {
  background-color: #f2f2f2;
}

.table img {
  max-width: 100px;
}

.table a {
  color: #dc3545;
  text-decoration: none;
}

.table a:hover {
  text-decoration: underline;
}

</style>

  <div class="container mt-4">
    <h2>Show Products</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Description</th>
          <th>Category</th>
          <th>Price</th>
          <th>Image</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
          <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.category.name }}</td>
            <td>{{ product.price }}</td>
            <td><img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width: 100px;"></td>
            <td><a href="{% url 'delete_product' product.id %}">Delete</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
