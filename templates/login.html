{% extends "nav.html" %}
{% block content %}
{% load static %}

<style>
    
        body {
            font-family: Arial, sans-serif;
            background-image: url('{% static "images/images2.jpg" %}');
            background-repeat: no-repeat;
            background-size: cover;
            {% comment %} background-size: 1000px; {% endcomment %}

            

        }

    .login-container {
        max-width: 300px;
        margin: 0 auto;
        margin-top: 100px;
        margin-left: 690px;
        padding: 20px;
        {% comment %} border: 1px solid #ccc;
        border-radius: 5px; {% endcomment %}
        background-color: rgba(255, 0, 0, 0.0); /
        background-blend-mode: color;
    }

    .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: blue;
        

    }

    .login-container label,
    .login-container input {
        display: block;
        margin-bottom: 15px;
        color: blue;

    
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .login-container button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
    }

    .login-container button:hover {
        background-color: #0056b3;
    }

    .footer {
         margin-top: 35px;
          width: 100%;
      }
      
    

</style>

    <div class="login-container">
        <h2>Login</h2>

        
        <form action="{% url 'login1' %}" method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <div class="footer">

        <footer class="bg-dark text-light text-center py-3">
            <p>&copy; 2023 Your E-Commerce Site. All rights reserved.</p>
        </footer>

    </div>
{% endblock %}
